<!-- HTML Page Start -->

<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Monthly Calendar">

        <meta name="author" content="vigneshwaranwh">

        <meta name="keywords" content="vigneshwaranwh">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="shortcut icon" href="./assets/img/icon.png">

        <title>Calendar</title>
    
    </head>

    <!-- Head End -->

    <!-- Body Start -->
    
    <body class="light">

        <div class="calendar">

            <div class="calendar-header">

                <span class="month-picker" id="month-picker">January</span>

                <div class="year-picker">

                    <span class="year-change" id="prev-year">

                        <pre><</pre>

                    </span>

                    <span id="year">2023</span>

                    <span class="year-change" id="next-year">

                        <pre>></pre>

                    </span>

                </div>

            </div>

            <div class="calendar-body">

                <div class="calendar-week-day">

                    <div>Sun</div>

                    <div>Mon</div>
        
                    <div>Tue</div>
            
                    <div>Wed</div>
            
                    <div>Thu</div>
            
                    <div>Fri</div>
            
                    <div>Sat</div>

                </div>

                <div class="calendar-days"></div>

            </div>

            <div class="calendar-footer">

                <div class="toggle">

                    <span>Dark Mode</span>

                    <div class="dark-mode-switch">

                        <div class="dark-mode-switch-ident"></div>

                    </div>

                </div>

            </div>

            <div class="month-list"></div>

        </div>

    </body>

    <!-- Body End -->

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>

    <!-- HTML Page End -->
